<div class="lista-news">
  <h1 class="title">Lista News</h1>
  <div class="">
    <div class="news" *ngFor="let n of newsSlice">
      <div class="immagine">
        <img [src]="n.imageUrl" />
        <p class="img-url">{{ n.imageUrl }}</p>
      </div>
      <div class="text">
        <h3>{{ n.title }}</h3>

        <p class="date-category-info">
          {{ n.category }} | {{ n.publicationDate | date : "dd/MM/yyyy" }} |
          {{ n.authorName }}
        </p>
        <mat-slide-toggle color="primary" [(ngModel)]="showMore">
          Espandi tutto
        </mat-slide-toggle>
        <div class="mucho-texto" [ngClass]="{ showMore: showMore }">
          <p><b>Contenuto: </b>{{ n.content }}</p>
        </div>
        <p>
          <b>Tags: </b>
          <span *ngFor="let t of n.tags">#{{ t }} </span>
        </p>

        <div class="button">
          <button
            mat-flat-button
            color="primary"
            (click)="onClickDelete(n._id)"
          >
            Elimina
          </button>
          <button
            mat-flat-button
            color="primary"
            [routerLink]="'/modifica/news/' + n._id"
          >
            Modifica
          </button>
        </div>
      </div>
    </div>
    <mat-paginator
      [length]="news.length"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChange($event)"
    ></mat-paginator>
  </div>
</div>
