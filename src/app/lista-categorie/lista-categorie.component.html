  <div class="lista-categorie">
    <h1 class="title">Lista Categorie</h1>

    <table class="categoria-table">
      <tr class="categoria" *ngFor="let c of categoria$ | async">
        <td class="categoria-name">
          {{ c.name }}
        </td>
        <td>
          <button (click)="onClickDelete(c._id)>
            <span class="material-symbols-outlined"> delete </span>
          </button>
        </td>
        <td>
          <button [routerLink]="'/modifica/categories/' + c._id">
            <span class="material-symbols-outlined"> edit </span>
          </button>
        </td>
      </tr>
    </table>
    </div>
