<div class="form-news">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2>Inserisci una nuova notizia:</h2>
    <table class="tabella-recensioni">
      <tr>
        <td class="primaColonna">Titolo:</td>
        <td>
          <input type="text" placeholder="Titolo" formControlName="title" />
        </td>
      </tr>
      <tr>
        <td>Categoria:</td>
        <td>
          <input
            type="text"
            placeholder="Categoria"
            formControlName="category"
          />
        </td>
      </tr>
      <tr>
        <td>Immagine:</td>
        <td>
          <input
            type="text"
            placeholder="URL immagine"
            formControlName="imageUrl"
          />
        </td>
      </tr>
      <tr class="text-area-row">
        <td>Contenuto:</td>
        <td>
          <textarea
            formControlName="content"
            placeholder="Contenuto"
          ></textarea>
        </td>
      </tr>
      <tr>
        <td>Data: (giorno/mese/anno)</td>
        <td>
          <input
            type="date"
            placeholder="Data"
            formControlName="publicationDate"
          />
        </td>
      </tr>
      <tr>
        <td>Autore:</td>
        <td>
          <input
            type="text"
            placeholder="Nome Autore"
            formControlName="authorName"
          />
        </td>
      </tr>
      <tbody>
        <div formArrayName="tags">
          <tr>
            <h3>Tag:</h3>
          </tr>
          <tr *ngFor="let t of tagsFormArray.controls; let i = index">
            <input type="text" placeholder="Tag" [formControlName]="i" />
            <button
              type="button"
              (click)="onClickAddTags()"
              class="bottoneArrayAdd"
            >
              +
            </button>
            <button
              type="button"
              (click)="onRemoveTags(i)"
              *ngIf="i > 0"
              class="bottoneArrayRemove"
            >
              -
            </button>
            <br />
          </tr>
        </div>
      </tbody>
      <td><button type="submit">Salva</button></td>
    </table>
  </form>
</div>
